<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-12</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="account">
            <img src="https://media.istockphoto.com/id/1017296544/photo/testing-software.jpg?s=612x612&w=0&k=20&c=9K02VDBeVtaLCThLojKphZpZ6x8o7DUi3UQ4r1tTmQU=" alt="profile photo" class="photo">
            <div class="info">
                <h2>MetaMask</h2>
                <h4>@metaMask</h4>
                <p>MetaMask brings Ethereum to <br> your web browser</p>
            </div>
            <div class="app">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png" alt="app-1">
                <img src="https://as2.ftcdn.net/v2/jpg/02/98/31/59/1000_F_298315933_FdK3b8wCs7EhYWlJqieSvmSgTOr9MSfR.jpg" alt="app-2">

                <img src="https://static.vecteezy.com/system/resources/previews/023/986/561/non_2x/tiktok-logo-tiktok-logo-transparent-tiktok-icon-transparent-free-free-png.png" alt="app-4">
            </div>
        </div>
        <div class="follow">
            <div class="progress">
                <div class="progress-2">
                    <p>6/8 Organizations</p>
                    <img src="https://img.freepik.com/premium-vector/question-mark-button_592324-9531.jpg" alt="problem button">
                </div>
                <div class="progress-1">
                    <progress value="6" max="8"></progress>
                </div>
            </div>
            <p class="followers"><strong>4K</strong>_Followers </p>
            <button>Follow</button>
        </div>
    </div>
